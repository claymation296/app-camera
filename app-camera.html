
<style>

  :host {
    display:  block;
    height:   100%;
    position: relative;
    --button-color: var(--app-accent-color);
  }

  .absolute {
    position: absolute;
  }

  .top-btn {
    top: 16px;
  }

  .bottom-btn {
    bottom: 80px; /* must clear ios bottom nav */
  }

  .left-btn {
    left: 16px;
  }

  .right-btn {
    right: 16px;
  }
 
  .center-btn {
    left:      50%;
    transform: translate(-50%, 0px);
  }

  paper-icon-button {
    color: var(--button-color);
  }

  #capture-btn {
    height: 64px;
    width:  64px;
  }

</style>

<!-- video feed and photo capture for evergreen browsers -->
<app-media-devices id="devices"
                   devices="{{_devices}}"
                   kind="[[_kind]]"
                   selected-device="{{_videoDevice}}">
</app-media-devices>
<app-media-stream id="stream"
                  video-constraints="[[_videoConstraints]]"
                  video-device="[[_videoDevice]]"
                  stream="{{_stream}}"
                  active="[[_active]]">
</app-media-stream>
<app-media-image-capture id="imageCapture"
                         fill-light-mode="[[_flash]]"
                         focus-mode="single-shot"
                         red-eye-reduction
                         torch="[[_torch]]"
                         stream="[[_stream]]"
                         last-photo="{{_photo}}">
</app-media-image-capture>

  
<app-media-video id="video"
                 autoplay
                 source="[[_stream]]"
                 mirror="[[_mirror]]"
                 muted>
</app-media-video>
<paper-icon-button class="absolute top-btn left-btn"
                   hidden="[[_hideTorchBtn]]"
                   on-click="__torchBtnClicked"
                   icon="app-media-icons:highlight">
</paper-icon-button>
<paper-icon-button class="absolute top-btn center-btn"
                   hidden="[[_hideFlashBtn]]"
                   on-click="__flashBtnClicked"
                   icon="[[__computeFlashIcon(_flash)]]">
</paper-icon-button>
<paper-icon-button class="absolute bottom-btn left-btn"
                   hidden="[[_hideSwitchFaceBtn]]"
                   on-click="__switchFaceBtnClicked"
                   icon="[[__computeFaceIcon(_cameraFace)]]">
</paper-icon-button>
<paper-icon-button id="capture-btn"
                   class="absolute bottom-btn center-btn"
                   hidden="[[noCapture]]"
                   on-click="__captureBtnClicked"
                   icon="app-media-icons:radio-button-checked">
</paper-icon-button>
